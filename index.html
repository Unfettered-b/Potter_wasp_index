<!DOCTYPE html>
<html>
<head>
  <title>Potter Wasp Sample Archive</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      color: #1e293b;
    }

    .hero {
      height: 260px;
      background: linear-gradient(
                  rgba(0,0,0,0.45),
                  rgba(0,0,0,0.45)
                ),
                url('https://upload.wikimedia.org/wikipedia/commons/3/36/Eumenes_coarctatus01.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 36px;
      font-weight: 600;
      margin: 0;
    }

    .hero p {
      margin-top: 8px;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    th, td {
      padding: 14px 16px;
      font-size: 14px;
      border-bottom: 1px solid #f1f5f9;
      text-align: left;
    }

    th {
      background: #0f172a;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f8fafc;
    }

    .summary {
      margin-bottom: 20px;
      font-size: 15px;
      color: #475569;
    }
  </style>
</head>

<body>

  <div class="hero">
    <div>
      <h1>Potter Wasp Sample Archive</h1>
      <p>Specimen Documentation & Preservation Log</p>
    </div>
  </div>

  <div class="container">
    <div class="summary" id="summary"></div>
    <div id="table-container"></div>
  </div>

<script>
Papa.parse("samples.tsv", {
  download: true,
  header: true,
  delimiter: "\t",
  complete: function(results) {

    const data = results.data.filter(row =>
      Object.values(row).some(cell => cell !== "")
    );

    const headers = results.meta.fields;

    // Summary count
    document.getElementById("summary").innerText =
      `Total Records: ${data.length}`;

    const table = document.createElement("table");

    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");

    headers.forEach(header => {
      const th = document.createElement("th");
      th.textContent = header;
      trHead.appendChild(th);
    });

    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");

    data.forEach(row => {
      const tr = document.createElement("tr");

      headers.forEach(header => {
        const td = document.createElement("td");
        td.textContent = row[header];
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    document.getElementById("table-container").appendChild(table);
  }
});
</script>

</body>
</html>
