<!DOCTYPE html>
<html>
<head>
  <title>Potter Wasp Specimen Archive</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #1e293b;
    }

    /* HERO SECTION */
    .hero {
      height: 300px;
      background:
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url('potter-wasp.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .hero h1 {
      font-size: 38px;
      font-weight: 600;
      margin: 0;
    }

    .hero p {
      margin-top: 10px;
      opacity: 0.9;
      font-size: 16px;
    }

    /* NAVIGATION */
    .nav {
      margin-top: 18px;
    }

    .nav a {
      color: #93c5fd;
      text-decoration: none;
      font-size: 15px;
      margin: 0 10px;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    /* CONTENT */
    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .summary {
      margin-bottom: 25px;
      font-size: 15px;
      color: #475569;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    th, td {
      padding: 14px 16px;
      font-size: 14px;
      border-bottom: 1px solid #f1f5f9;
      text-align: left;
    }

    th {
      background: #0f172a;
      color: white;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f1f5f9;
    }

  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>Potter Wasp Specimen Archive</h1>
      <p>Documentation & Preservation Log</p>

      <div class="nav">
        <a href="boxes.html">View Nest Structural Log â†’</a>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="container">
    <div class="summary" id="summary"></div>
    <div id="table-container"></div>
  </div>

<script>
Papa.parse("samples.tsv", {
  download: true,
  header: true,
  delimiter: "\t",
  complete: function(results) {

    const data = results.data.filter(row =>
      Object.values(row).some(cell => cell !== "")
    );

    const headers = results.meta.fields;

    document.getElementById("summary").innerText =
      `Total Specimen Records: ${data.length}`;

    const table = document.createElement("table");

    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");

    headers.forEach(header => {
      const th = document.createElement("th");
      th.textContent = header;
      trHead.appendChild(th);
    });

    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");

    data.forEach(row => {
      const tr = document.createElement("tr");

      headers.forEach(header => {
        const td = document.createElement("td");
        td.textContent = row[header];
        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    document.getElementById("table-container").appendChild(table);
  }
});
</script>

</body>
</html>
