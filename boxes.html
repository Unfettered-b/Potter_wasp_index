<!DOCTYPE html>
<html>
<head>
  <title>Nest Structural Log</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      margin: 0;
      color: #1e293b;
    }

    .header {
      padding: 40px;
      background: #0f172a;
      color: white;
    }

    .header h1 {
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .legend {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 30px;
    }

    .legend table {
      width: 100%;
      border-collapse: collapse;
    }

    .legend th, .legend td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    table.data-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      font-size: 13px;
    }

    .data-table th, .data-table td {
      padding: 10px;
      border-bottom: 1px solid #f1f5f9;
      text-align: left;
    }

    .data-table th {
      background: #0f172a;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f1f5f9;
    }

    .grade-0 { background-color: #dcfce7; }
    .grade-1 { background-color: #fef9c3; }
    .grade-2 { background-color: #fde68a; }
    .grade-3 { background-color: #fca5a5; }
    .grade-4 { background-color: #ef4444; color: white; }

    .nav a {
      color: #93c5fd;
      text-decoration: none;
      font-size: 14px;
    }

  </style>
</head>

<body>

<div class="header">
  <h1>Nest Structural Archive</h1>
  <div class="nav">
    <a href="index.html">‚Üê Back to Specimen Archive</a>
  </div>
</div>

<div class="container">

  <div class="legend">
    <h2>Damage Grade Legend</h2>
    <table>
      <tr><th>Grade</th><th>Description</th></tr>
      <tr class="grade-0"><td>0</td><td>Fully intact</td></tr>
      <tr class="grade-1"><td>1</td><td>Minor chipping or surface cracks</td></tr>
      <tr class="grade-2"><td>2</td><td>Moderate cracks or one chamber damaged</td></tr>
      <tr class="grade-3"><td>3</td><td>Major cracks, multiple chambers damaged</td></tr>
      <tr class="grade-4"><td>4</td><td>Heavily damaged or fragmented (not usable)</td></tr>
    </table>
  </div>

  <div id="table-container"></div>

</div>

<script>
Papa.parse("boxes.tsv", {
  download: true,
  header: true,
  delimiter: "\t",
  complete: function(results) {

    const data = results.data.filter(row =>
      Object.values(row).some(cell => cell !== "")
    );

    const headers = results.meta.fields;

    const table = document.createElement("table");
    table.className = "data-table";

    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");

    headers.forEach(header => {
      const th = document.createElement("th");
      th.textContent = header;
      trHead.appendChild(th);
    });

    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");

    data.forEach(row => {
      const tr = document.createElement("tr");

      headers.forEach(header => {
        const td = document.createElement("td");
        td.textContent = row[header];

        if (header === "Damage grade") {
          td.classList.add("grade-" + row[header]);
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    document.getElementById("table-container").appendChild(table);
  }
});
</script>

</body>
</html>
